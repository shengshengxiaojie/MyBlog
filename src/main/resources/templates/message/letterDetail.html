<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>站内信</title>
</head>
<body>
<!--<header th:replace="header :: header"></header>-->
<head th:replace="~{fragments/header :: header}"></head>

<div class="col-md-12 col-sm-12 d-none d-sm-block">
    <div class="card mb-4 blog-list-container" th:each="msg : ${messages}">
        <div class="card-block">
            <h2 class="card-title">
                <a class="list-head" th:if="${msg.get('user') ne null}" th:href="'/u/'+${msg.get('user').getUsername()}  + '/blogs'">
                    <img width="100%" alt="头像" th:src="${msg.get('user').getHeadUrl()}">
                </a>
                <a class="list-head" th:if="${msg.get('user') eq null}">
                    <img width="100%" alt="头像">
                    你好
                </a>
            </h2>
            <p class="card-text blog-summary" th:text="${msg.get('content')}">你好</p>
            <div class="card-text">
                创建于 [[${#dates.format(msg.get('message').getCreatedDate(), 'yyyy-MM-dd HH:mm')}]]
            </div>
        </div>
    </div>

    <!--                <div th:replace="~{fragments/page :: page}">...</div>-->
</div>
</div>
</div>






<!--<footer th:replace="~{fragments/footer :: footer}"></footer>-->
</body>
</html>
